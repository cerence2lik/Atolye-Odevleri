<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else Örneği</title>
</head>
<body>
    <script>
        let sayı = 9; // Değişken
        if (sayı > 5) {
            console.log("Sayı 5'ten büyüktür.");
        } else {
            console.log("Sayı 5'ten küçüktür veya eşittir.");
        }
    </script>
</body>
</html>
