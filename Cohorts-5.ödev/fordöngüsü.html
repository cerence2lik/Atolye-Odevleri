<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Döngüsü Örneği</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 10; i++) {
            console.log(i); // 1'den 10'a kadar olan sayıları yazdırır
        }
    </script>
</body>
</html>
